<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="description" content="Calculadora de Investimentos - Meu Rendimento">
    <meta name="keywords" content="Calculadora, Investimentos, Finanças, Meu Rendimento, Controle Financeiro">
    <meta name="author" content="Maikelen Pasquali">
    <title>Calculadora de Investimentos</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">

    <div class="calculadora-container bg-white p-4 rounded shadow">
        <div class="calc-header text-center mb-4">
            <h1><i class="fas fa-chart-line me-2"></i>Calculadora de Investimentos</h1>
            <p>Descubra quanto seu dinheiro pode render ao longo do tempo</p>
        </div>

        <form id="calc-form">
            <div class="input-form-group mb-3">
                <input type="number" id="pv" class="input-field" required>
                <label for="pv">Investimento inicial (R$)</label>
            </div>

            <div class="input-form-group mb-3">
                <input type="number" id="pmt" class="input-field" required>
                <label for="pmt">Aporte mensal (R$)</label>
            </div>

            <div class="input-form-group mb-3">
                <input type="number" id="rate" class="input-field" required>
                <label for="rate">Taxa anual (%)</label>
            </div>

            <div class="input-form-group mb-3">
                <input type="number" id="years" class="input-field" required>
                <label for="years">Prazo (anos)</label>
            </div>

            <div class="input-form-group mb-3">
                <input type="number" id="infl" class="input-field">
                <label for="infl">Inflação anual (%) (opcional)</label>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-calculator me-2"></i>Calcular
                </button>
            </div>
        </form>

        <div id="result" class="mt-4 text-center" style="display:none;">
            <h5 class="text-success"><i class="fas fa-coins me-2"></i>Resultado</h5>
            <p><strong>Valor Futuro:</strong> <span id="fv-result"></span></p>
            <p id="real-result" class="text-muted"></p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
